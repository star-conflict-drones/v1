		<script>
			function wyszukiwarka() 
			{
				var input, filtr, ul, li, a, i, txtValue;
				input = document.getElementById("wyszukiwarka");
				filtr = input.value.toUpperCase();
				ul = document.getElementById("sbox");
				li = ul.getElementsByTagName("hhh");
				for (i = 0; i < li.length; i++) 
				{
					a = li[i].getElementsByTagName("bbb")[0];
					if (li) 
					{
						txtValue = a.textContent || a.innerText;
						if (txtValue.toUpperCase().indexOf(filtr) > -1) 
						{
							li[i].style.display = "";
						} 
						else 
						{
							li[i].style.display = "none";
						}
					}       
				}
			};
		</script>

								jQuery('.topmap').css('height', $(window).height() / 4);
								jQuery('.topmap').css('background-size', $(window).height() / 4);
								jQuery('.topmap').css('width', $(window).height() / 4);
							}
							else
							{
								jQuery('.text').css('top', ($(window).height() - $(window).width()) / 2 + 6);
								jQuery(".hx2").css('border-radius', '0.3125vh');
								jQuery('.map').css('background-position', '0 ' + ($(window).height() - $(window).width()) / 2 + 'px');
								jQuery('.map').css('padding', ($(window).height() - $(window).width()) / 2 + 'px 0');
								jQuery('.map').css('height', $(window).width());
								jQuery('.map').css('background-size', $(window).width());
								jQuery('.map').css('width', $(window).width());
								jQuery('.topmap').css('height', $(window).width() / 4);
								jQuery('.topmap').css('background-size', $(window).width() / 4);
								jQuery('.topmap').css('width', $(window).width() / 4);
							}
						}
					);
					var map = 208;
					var map2 = 52;
					jQuery('.hx2').click
					(
						function()
						{
							jQuery('.text').css('display', 'none');
							jQuery('.map').css('background-color', 'rgba(0,0,0,0.0)');
							jQuery('.map').css('height', map);
							jQuery('.map').css('width', map);
							jQuery('.map').css('background-size', map);
							jQuery('.map').css('position', 'unset');
							jQuery('.map').css('background-position', '0');
							jQuery('.map').css('border-radius', '50%');
							jQuery('.map').css('padding', '0');
							jQuery('.map').css('border', '1px solid white');
							jQuery('.map2').css('display', 'none');
							jQuery('.topmap').css('width', map2);
							jQuery('.topmap').css('height', map2);
							jQuery('.topmap').css('background-size', map2);
							jQuery('.hx2').css('display', 'none');
						}
					);
				}
				updateLayout();
				$(window).resize(updateLayout);
			});
		</script>
		<script>
			$(document).ready(function () {
				var scrollAmount = $('.sbox1').height() + 8;
				
				// Aktualizacja wartości scrolla przy zmianie rozmiaru okna
				$(window).resize(function () {
					scrollAmount = $('.sbox1').height() + 8;
				});

				// Obsługa klawiszy
				$(document).keyup(function (e) {
					if (e.keyCode === 27) $('.hx2').click();
					if (e.keyCode === 38 || e.keyCode === 87) $('#sbox')[0].scrollBy(0, -scrollAmount);
					if (e.keyCode === 40 || e.keyCode === 83) $('#sbox')[0].scrollBy(0, scrollAmount);
				});

				// Obsługa przewijania myszką
				$('.sbox').on('wheel', function (event) {
					if (event.originalEvent.deltaY > 0) {
						$('#sbox')[0].scrollBy(0, scrollAmount);
					} else {
						$('#sbox')[0].scrollBy(0, -scrollAmount);
					}
				});

				// Obsługa przewijania na urządzeniach mobilnych (dotyk)
				var startY = 0;

				$('.sbox').on('touchstart', function (event) {
					startY = event.touches[0].clientY;
				});

				$('.sbox').on('touchmove', function (event) {
					var endY = event.touches[0].clientY;
					var deltaY = startY - endY;

					if (Math.abs(deltaY) > 10) { // Zapobiega drobnym ruchom
						if (deltaY > 0) {
							$('#sbox')[0].scrollBy(0, scrollAmount);
						} else {
							$('#sbox')[0].scrollBy(0, -scrollAmount);
						}
					}
				});
			});
		</script>
		<script>
			$(window).load
			(
				function()
				{
					$(".loading").hide();
				}
			);
		</script>
		<script>
					jQuery('.Nav').css('display', 'flex');
					jQuery('.sbox0').css('display', 'grid');
					
		</script>
	</body>
</html>
